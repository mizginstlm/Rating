step1DomesticDescription=Ölkə Daxili ezamiyyə xərclərinin 1 günlük normasına gündəlik, mehmanxana, rabitə, şəhərdaxili nəqliyyat (taksidən istifadə istisna olmaqla) və digər xidmətlər ilə bağlı xərclər daxildir. Ödüllendirme zamanı ödəniləcək məbləğin 80%-i mehmanxana xərcləri 20%-i isə gündəlik xərclərdir. Nəqliyyat xərcləri (ezam olunma yerinə getmək və qayıtmaq, ölkə daxili xərclər) təqdim edilən sənədlər əsasında ödənilir.
step1AbroadDescription=Ölkə Xarici ezamiyyə xərclərinin 1 günlük normasına gündəlik, mehmanxana, rabitə, şəhərdaxili nəqliyyat (taksidən istifadə istisna olmaqla) və digər xidmətlər ilə bağlı xərclər daxildir. Ödüllendirme zamanı ödəniləcək məbləğin 60%-i mehmanxana xərcləri 40%-i isə gündəlik xərclərdir. Nəqliyyat xərcləri (ezam olunma yerinə getmək və qayıtmaq) təqdim edilən sənədlər əsasında ödənilir.
